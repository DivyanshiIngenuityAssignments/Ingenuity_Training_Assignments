<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebTunings</title>
    <link href="canvas.css" rel="stylesheet">
    <script src="canvas.js"></script>
</head>

<body>
<canvas id="canvas" width="1500" height="600"></canvas>

<div id="controls">
    <p><label>Fill: <input id="fillBox" type="checkbox" checked="checked"></label></p>

    <div class="lightBorder">
        <p><input type="radio" name="shape" value="line" checked="checked">Line</p>
        <p><input type="radio" name="shape" value="brush">Brush</p>
        <p><input type="radio" name="shape" value="circle">Circle</p>
        <p><input type="radio" name="shape" value="rectangle">Rectangle</p>

    </div>
</div>

</body>
</html>
