<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
</head>
<body>

    <h1>Guess the Number from 1-100</h1>
    <p>Write ur number from 1-100 inside the box and submit it.</p>
    
    <div class="form">
        <label for="guess" ></label>
        Number: <input type="text" id="guess" class="guess" placeholder="Enter number"><br><br>
      <!-- <p style="margin:0;display:inline;float:left">Your total guesses are: </p> <p  style="margin:0;display:inline;float:right" id="demo"></p> <br>-->
     <p>Your Total guesses are</p>
      <p id="demo"> </p>
        <input type="submit" value="Submit" class="guesses" id="submitGuess"><br><br>        
    </div>
    
    <script type="text/javascript">

    let randomNumber=Math.floor(Math.random()*10+1);

    let count=0;
        document.getElementById("submitGuess").onclick=function(){  
    let  inputNumber= document.getElementById("guess").value;

      
if(inputNumber==randomNumber){
    
    alert("Congrats!!! The number "+inputNumber+" you guess is correct :)");
    document.getElementById("demo").innerHTML = count;
    confirm("You guess the number in "+count+" guesses. Want to exit?");
}
else if(inputNumber<randomNumber){
          // document.write( count++);
          document.getElementById("demo").innerHTML = ++count;
   alert(inputNumber+" is less than the gussing number");
}
else if(inputNumber>randomNumber){
    document.getElementById("demo").innerHTML = ++count;
    alert(inputNumber+" is greater than the gussing number");
}

else if(inputNumber==null | inputNumber==undefined | inputNumber<=0 | inputNumber>=100){
    alert("Enter a valid Number");

}
else{
    confirm("You guess the number in "+count+" guesses. Want to exit?");

}

        }
    </script>
    
    </body>
</html>
